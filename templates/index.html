{% extends "base.html" %}

{% block title %}
BitBed -- Welcome
{% endblock %}

{% block content %}
    <article>

        <footer>
        <section>
        <h2>Recent uploads</h2>
        {% if recent_uploads %}
            <ul>
                {% for f in recent_uploads %}
                    <li>
                        `{{ f.f_name }}`:  {{ f.f_description }}
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            No files uploaded yet.
        {% endif %}
    </section>
        </footer>
    </article>

{% endblock %}
